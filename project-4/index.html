<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/project-4/style.css">
    <title>Side_Bar Menu</title>
    
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class='bx bx-menu' ></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link-alt'></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class='bx bxs-caret-right-circle'></i>
                        Overveiw</a></li>
                    <li><a href="#"><i class='bx bxs-calendar-event'></i>
                        Events</a></li>
                    <li><a href="#"><i class='bx bx-question-mark'></i>
                        About</a></li>
                    <li><a href="#"><i class='bx bx-signal-5'></i>
                        Services</a></li>
                    <li><a href="#"><i class='bx bxs-contact'></i>
                        Contact</a></li>
                    <li><a href="#"><i class='bx bxs-message-alt-dots'></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="#">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
                <a href="#">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
