<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/project-7/style.css">
    <title>project-7</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class='bx bxs-map'></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Peshawar. ST1</div>
                    <div class="text-two">JahanGir Abad 01</div>
                </div>
                <div class="phone details">
                    <i class='bx bxs-phone'></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+92 321 1234 567</div>
                    <div class="text-two">+92 123 4567 890</div>
                </div>
                <div class="email details">
                    <i class='bx bxs-envelope'></i>
                    <div class="topic">Email</div>
                    <div class="text-one">aqeel@gmail.com</div>
                    <div class="text-two">aqeeldev@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>
                    If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea name="" id=""></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
