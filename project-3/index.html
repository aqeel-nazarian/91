<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project-3/style.css">
    <title>Master Card UI design</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="/project-3/images/matercard-removebg-preview.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="/project-3/images/chip.png" class="chip" alt="">
        </header>
        <div class="card-detials">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 40 2030 2030</h5>
                <h5 class="name">Aqeel Nazari</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
